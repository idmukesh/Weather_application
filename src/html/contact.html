<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Webpage Title</title>

    <!-- Tailwind CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom CSS files (if any) -->
    <link rel="stylesheet" href="../media.css">
    <link rel="stylesheet" href="../style.css">
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- Navigation Bar -->
    <nav class="md:h-16 lg:h-16 bg-blue-500 text-white flex justify-between items-center">
        <div class="logo flex items-center ml-5 mr-5">
            <img src="../img/logo.png" alt="Logo" class="h-14 py-2">
            <span class="ml-3 font-semibold text-xl">SkyScope</span>
        </div>

        <ul class="nav-menu flex md:ml-5 md:mr-5 items-center">
            <li class="ml-4 mr-4 hover:text-blue-200 li-underline"><a href="./index.html">Home</a></li>
            <li class="ml-4 mr-4 hover:text-blue-200 li-underline"><a href="./about.html">About app</a></li>
            <li class="ml-4 mr-4 hover:text-blue-200 li-underline"><a href="./contact.html">Contact</a></li>
        </ul>
        <!-- Mobile menu icons (hidden by default) -->
        <i class="fa-solid fa-bars" id="open"></i>
        <i class="fa-solid fa-xmark" id="close"></i>
    </nav>

    <!-- Main Content Area -->
    <main class="flex-grow flex items-center justify-center p-4 md:my-8">
        <!-- Feedback Form -->
        <form action="" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
            <div class="mb-4">
                <label for="first-name" class="block text-gray-700 font-bold mb-2">First Name</label>
                <input type="text" id="first-name" placeholder="Type here"
                    class="w-full py-2 px-3 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="last-name" class="block text-gray-700 font-bold mb-2">Last Name</label>
                <input type="text" id="last-name" placeholder="Type here"
                    class="w-full py-2 px-3 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                <input type="email" id="email" placeholder="Type here"
                    class="w-full py-2 px-3 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="feedback" class="block text-gray-700 font-bold mb-2">Feedback</label>
                <textarea id="feedback" placeholder="Feedback"
                    class="w-full py-2 px-3 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500"
                    rows="4"></textarea>
            </div>
            <button type="submit"
                class="w-full py-2 px-4 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Submit</button>
        </form>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-600 flex items-center justify-center h-20">
        <p class="text-white text-sm mx-4">
            <i class="fa-regular fa-copyright"></i> SkyScope a weather-dashboard web Developed by:
            <span class="font-semibold">Mukesh Kumawat</span>
        </p>
    </footer>

    <!-- JavaScript file -->
    <script src="../js/apk.js"></script>
</body>

</html>
